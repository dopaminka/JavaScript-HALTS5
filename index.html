<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Add the CSS styles for the layout and appearance -->
     <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
  <style>
   h1 {
    text-align: center;
}
 h2 {
    text-align: center;
	font-size: 13px;
}
    /* Set the default font for the entire document (body) */
    body {
       font-family: 'Nunito', Arial, sans-serif;
    }
    
	
    /* Set the layout and alignment properties for the container element */
    .container {
         display: flex;
    flex-direction: column;
    align-items: center;
    background-color: white;
    max-width: 1000px; /* Set a maximum width for the container */
    margin-left: auto; /* Center the container horizontally */
    margin-right: auto;

    }
  
    /* Add some margin at the bottom of the topics list */
    #topicsList {
         margin-bottom: 0px;
    min-width: 330px;
    background-color: white;
    width: 100%; /* Make it responsive to the container width */
    }
    
    /* Set the layout and alignment properties for each topic row */
    .topic {
         display: flex;
    align-items: center;
    margin-bottom: 10px;
    background-color: white;
    width: 100%; /* Make it responsive to the container width */
		
    }
    
    /* Set the layout and alignment properties for the topic info, edit name button, slider container, and edit value button */
    .slider-container {
         display: flex;
    text-align: center;
    background-color: white;
    width: 100%; /* Make it responsive to the container width */
    } 
	.topic-info {
        display: flex;
		min-width: 85px;
		max-width: 85px;
font-size: 13px;
        text-align: left;         /* Center the text of each element */
		background-color: white
		
    }
    .edit-name-btn,
    .edit-value-btn {
        display: flex;
        text-align: left;         /* Center the text of each element */
		min-width: 50px;
		max-width: 50px;
		font-size: 13px;
		background-color: white
		
		
    }

   /* Set a fixed width for the topic-value element */
    .topic-value {
        display: flex;
        min-width: 30px; /* Adjust this value based on your preferred width */
        text-align: left;
		font-size: 13px;
		background-color: white
    }
	
	
	/* Set the width and appearance of the sliders */
input[type=range] {
    width: 100%;  /* Set the width of the slider */
    -webkit-appearance: none; /* Override default appearance on Webkit browsers */
}

/* Set the height and appearance of the slider thumb on Webkit browsers */
input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none; /* Override default appearance on Webkit browsers */
    height: 20px; /* Set the height of the slider thumb */
    width: 20px; /* Set the width of the slider thumb */
    background: #007bff; /* Set the background color of the slider thumb */
    cursor: pointer; /* Set the cursor style when hovering over the slider thumb */
    border-radius: 50%; /* Set the border radius of the slider thumb */
}

/* Set the height and appearance of the slider thumb on Firefox */
input[type=range]::-moz-range-thumb {
    height: 16px; /* Set the height of the slider thumb */
    width: 16px; /* Set the width of the slider thumb */
    background: #007bff; /* Set the background color of the slider thumb */
    cursor: pointer; /* Set the cursor style when hovering over the slider thumb */
    border-radius: 50%; /* Set the border radius of the slider thumb */
}

/* Set the height and appearance of the slider track on Webkit browsers */
input[type=range]::-webkit-slider-runnable-track {
    height: 20px; /* Set the height of the slider track */
    background: #ccc; /* Set the background color of the slider track */
}

/* Set the height and appearance of the slider track on Firefox */
input[type=range]::-moz-range-track {
    height: 5px; /* Set the height of the slider track */
    background: #ccc; /* Set the background color of the slider track */
}

</style>

</head>
<body>
    <h1>HALTS</h1>
	<h2>An app that helps identifying needs and triggers based on popular "HALT" (Hungry, Angry, Lonely, Tired). </h2>
    <!-- Create a container to hold the topics list and the sort button -->
    <div class="container">
        <!-- Create an element to hold the topics list -->
        <div id="topicsList"></div>
        <!-- Create a sort button -->
        <button id="sortBtn">Sort</button>
		<!-- Add an export button after the sort button -->
		<button id="exportBtn">Export to Clipboard</button>
		<button id="resetBtn">Reset</button>


    </div>
    <!-- Include the JavaScript file to handle the logic -->
    <script src="topicsTracker.js"></script>
</body>
</html>
